        div {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px;
            border: 2px solid red;
            animation: action 3s infinite;
        }

        @keyframes action {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
            }
        }
