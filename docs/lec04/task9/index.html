<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lec04: task 9</title>
    <link rel="icon" href="/favicon.png">


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        main {
            height: 100%;
            width: 100%;
            position: absolute;
            margin-bottom: 0;
        }

        h5 {
            writing-mode: vertical-rl;
            text-transform: uppercase;
            text-align: center;
            position: absolute;
            height: 100%;
            line-height: 30px;
            right: 0;
            transition: all 0.3s ease-in;
        }

        div.sidebar {
            position: fixed;
            left: -170px;
            background: gray;
            color: white;
            width: 200px;
            height: 100%;
            transition: all 0.3s ease-in;
        }

        ul {
            position: absolute;
            top: 40px;
            left: 40px;
            list-style-type: none;
            line-height: 32px;
        }

        li {
            font-weight: 501;
            position: relative;
            padding-inline-start: 10pt;
            text-transform: uppercase;
            transition: all 0.3s ease-in;
        }

        li:before {
            position: absolute;
            left: -10px;
            bottom: 10px;
            width: 9px;
            height: 9px;
            content: ' ';
            display: block;
            line-height: 32px;
            border: 2px solid #363636;
            background-color: orange;
            transform: rotate(45deg);
            transform-origin: center;

        }

        li:hover {
            color: darkorange;
            cursor: pointer;
        }

        div.sidebar:hover {
            left: 0;
        }

        div.sidebar:hover>h5 {
            color: gray;
        }
    </style>
</head>

<body>
    <main>
        <!-- <h2>Завдання 9</h2> -->
        <div class="sidebar">
            <ul>
                <li>home</li>
                <li>contact</li>
                <li>our team</li>
                <li>faq</li>
                <li>about</li>
                <li>news</li>
            </ul>
            <h5>menu here</h5>
        </div>


    </main>
</body>

</html>
